<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV Flipbook</title>

  <!-- Font Awesome for icons (arrows, user icon, etc.) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --bg-color: #081b29;
      --main-color: #ea5f30;
      --text-color: #333;
      --second-text-color: #555;
      --white-color: #fff;
      --cover-color: linear-gradient(45deg, #972f0d, #ea5f30);
      --pages-color: linear-gradient(90deg, #fff, #eeeeee);
      --border: 0.125rem solid #ea5f30;
      --box-shadow: 0 0 0.6rem rgba(0, 0, 0, 0.2);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      overflow-y: auto;
      gap: 1.5rem;
      padding: 1rem;
    }

    /* See CV button */
    #seeCvBtn {
      padding: 0.6rem 1.6rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--main-color);
      color: var(--white-color);
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      letter-spacing: 0.02em;
      text-align: center;
    }

    #seeCvBtn:hover {
      opacity: 0.9;
    }

    /* Orange overlay modal */
    .cv-overlay {
      position: fixed;
      inset: 0;
      background: rgba(249, 115, 22, 0.6); /* orange overlay */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1rem;
    }

    .cv-overlay.show {
      display: flex;
    }

    /* Responsive book size */
    .wrapper {
      position: relative;
      width: min(60rem, 100vw - 2rem); /* max 60rem, otherwise fit width */
      height: min(40rem, 80vh);        /* max 40rem, otherwise 80% of height */
      padding: 2rem;
      perspective: 250rem;
      animation: show-animate 0.8s forwards;
    }

    @keyframes show-animate {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: var(--cover-color);
      box-shadow: var(--box-shadow);
      border-top-left-radius: 0.6rem;
      border-bottom-left-radius: 0.6rem;
      transform-origin: right;
    }

    .cover.cover-left {
      z-index: -1;
    }

    .cover.cover-right {
      z-index: 100;
      transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .cover.cover-right.turn {
      transform: rotateY(180deg);
    }

    .book {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      perspective: 250rem;
    }

    .book .book-page {
      position: absolute;
      width: 50%;
      height: 100%;
      background: var(--pages-color);
      box-shadow: 0 0 0.6rem rgba(0, 0, 0, 0.1);
      display: flex;
      padding: 2rem;
    }

    .book .book-page.page-left {
      left: 0;
      padding: 1.5rem 2rem;
      box-shadow: -0.6rem 0.6rem 0.6rem rgba(0, 0, 0, 0.1);
    }

    .profile-page {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .profile-page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      margin-bottom: 0.8rem;
    }

    .book-page.page-right {
      position: absolute;
      right: 0;
      transform-style: preserve-3d;
      padding: 1.5rem 2rem;
      transform-origin: left;
      transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .book-page.page-right.turn {
      transform: rotateY(-180deg);
    }

    .book-page .page-front,
    .book-page .page-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--pages-color);
      padding: 1.5rem 2rem;
    }

    .book-page .page-front {
      transform: rotateY(0deg) translateZ(1px);
    }

    .book-page .page-back {
      transform: rotateY(180deg) translateZ(1px);
    }

    .book-page .page-front img,
    .book-page .page-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .number-page {
      position: absolute;
      bottom: 0.2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
    }

    .nextprev-btn {
      position: absolute;
      bottom: 0.9rem;
      right: 1.5rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      font-size: 1.4rem;
      color: var(--second-text-color);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    .nextprev-btn:hover {
      color: var(--main-color);
    }

    .nextprev-btn.back {
      left: 1.5rem;
      right: auto;
    }

    /* Back to profile button */
    .back-profile {
      position: absolute;
      top: 3rem;
      right: 2rem;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: var(--border);
      border-radius: 0.3rem;
      font-size: 1.1rem;
      color: blue; /* as you set */
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      cursor: pointer;
    }

    .back-profile:hover {
      background: var(--main-color);
      color: var(--white-color);
    }

    .back-profile p {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      font-size: 1rem;
      color: rgb(90, 12, 198);
      opacity: 0;
      transition: 0.5s;
      white-space: nowrap;
    }

    .back-profile:hover p {
      opacity: 1;
      transform: translateX(-50%) scale(1);
      top: -1.8rem;
    }

    /* ============ RESPONSIVE BREAKPOINTS ============ */

    /* Tablet */
    @media (max-width: 992px) {
      .wrapper {
        width: min(48rem, 100vw - 1.5rem);
        height: min(32rem, 75vh);
        padding: 1.5rem;
      }

      .book .book-page,
      .book .book-page.page-left,
      .book-page .page-front,
      .book-page .page-back {
        padding: 1.2rem 1.4rem;
      }

      .nextprev-btn {
        bottom: 0.7rem;
      }

      .number-page {
        bottom: 0.9rem;
      }

      .back-profile {
        top: 2rem;
        right: 1.5rem;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      #seeCvBtn {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }

      .wrapper {
        width: 100%;
        height: 70vh;
        padding: 1rem;
      }

      .book .book-page,
      .book .book-page.page-left,
      .book-page .page-front,
      .book-page .page-back {
        padding: 0.8rem;
      }

      .nextprev-btn {
        width: 1.7rem;
        height: 1.7rem;
        font-size: 1.1rem;
        bottom: 0.5rem;
      }

      .number-page {
        font-size: 0.8rem;
        bottom: 0.7rem;
      }

      .back-profile {
        top: 1rem;
        right: 1rem;
        width: 1.8rem;
        height: 1.8rem;
        font-size: 1rem;
      }

      .back-profile p {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hover / click button -->
  <button id="seeCvBtn">Urban Land Information Management Platform (Iraq)</button>

  <!-- Orange overlay with the book inside -->
  <div class="cv-overlay" id="cvOverlay">
    <div class="wrapper">
      <!-- Covers -->
      <div class="cover cover-left"></div>
      <div class="cover cover-right"></div>

      <!-- Book -->
      <div class="book">
        <!-- LEFT PAGE (Page 1 image + number 1 at bottom) -->
        <div class="book-page page-left">
          <div class="profile-page">
            <img src="cvimage/Kais_Alshaar_CV_Page_1.jpg" alt="CV Page 1" />
            <span class="number-page">1</span>
          </div>
        </div>

        <!-- RIGHT SHEET 1 (Pages 2 & 3) -->
        <div class="book-page page-right turn" id="page-1">
          <!-- Front = Page 2 -->
          <div class="page-front">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_2.jpg"
              alt="CV Page 2"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">2</span>
            <span class="nextprev-btn" data-page="page-1">
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>

          <!-- Back = Page 3 -->
          <div class="page-back">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_3.jpg"
              alt="CV Page 3"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">3</span>
            <span class="nextprev-btn back" data-page="page-1">
              <i class="fa-solid fa-chevron-left"></i>
            </span>
          </div>
        </div>

        <!-- RIGHT SHEET 2 (Pages 4 & 5) -->
        <div class="book-page page-right turn" id="page-2">
          <!-- Front = Page 4 -->
          <div class="page-front">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_4.jpg"
              alt="CV Page 4"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">4</span>
            <span class="nextprev-btn" data-page="page-2">
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>

          <!-- Back = Page 5 -->
          <div class="page-back">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_5.jpg"
              alt="CV Page 5"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">5</span>
            <span class="nextprev-btn back" data-page="page-2">
              <i class="fa-solid fa-chevron-left"></i>
            </span>
          </div>
        </div>

        <!-- RIGHT SHEET 3 (Pages 6 & 7) -->
        <div class="book-page page-right turn" id="page-3">
          <!-- Front = Page 6 -->
          <div class="page-front">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_6.jpg"
              alt="CV Page 6"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">6</span>
            <span class="nextprev-btn" data-page="page-3">
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>

 <!-- Front = Page 7 -->
          <div class="page-front">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_7.jpg"
              alt="CV Page 7"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">7</span>
            <span class="nextprev-btn" data-page="page-3">
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>


          <!-- Back = Page 8 -->
          <div class="page-back">
            <img
              src="cvimage/Kais_Alshaar_CV_Page_8.jpg"
              alt="CV Page 8"
              style="width: 100%; height: 100%; object-fit: contain;"
            />
            <span class="number-page">8</span>
            <span class="nextprev-btn back" data-page="page-3">
              <i class="fa-solid fa-chevron-left"></i>
            </span>
          </div>
        </div>
      </div>

      <!-- Back to profile button -->
      <button class="back-profile">
        <i class="fa-solid fa-user"></i>
        <p>STDM</p>
      </button>
    </div>
  </div>

  <script>
    const pageTurnBtn = document.querySelectorAll(".nextprev-btn");

    pageTurnBtn.forEach((el, index) => {
      el.onclick = () => {
        const pageTurnId = el.getAttribute("data-page");
        const pageTurn = document.getElementById(pageTurnId);

        if (pageTurn.classList.contains("turn")) {
          pageTurn.classList.remove("turn");
          setTimeout(() => {
            pageTurn.style.zIndex = 20 - index;
          }, 500);
        } else {
          pageTurn.classList.add("turn");
          setTimeout(() => {
            pageTurn.style.zIndex = 20 + index;
          }, 500);
        }
      };
    });

    const pages = document.querySelectorAll(".book-page.page-right");
    let totalPages = pages.length;
    let pageNumber = 0;

    const backProfileButton = document.querySelector(".back-profile");

    // Flip all pages back to profile (only flipping here â€“ you can also close modal if you want)
    backProfileButton.onclick = () => {
      pages.forEach((_, index) => {
        setTimeout(() => {
          reverseIndex();
          pages[pageNumber].classList.remove("turn");

          setTimeout(() => {
            reverseIndex();
            pages[pageNumber].style.zIndex = 10 + index;
          }, 500);
        }, (index + 1) * 200 + 100);
      });
    };

    function reverseIndex() {
      pageNumber--;
      if (pageNumber < 0) {
        pageNumber = totalPages - 1;
      }
    }

    const coverRight = document.querySelector(".cover.cover-right");
    const pageLeft = document.querySelector(".book-page.page-left");

    let animationStarted = false;

    function startBookAnimation() {
      if (animationStarted) return;
      animationStarted = true;

      // Auto open cover
      setTimeout(() => {
        coverRight.classList.add("turn");
      }, 2100);

      setTimeout(() => {
        coverRight.style.zIndex = -1;
      }, 2800);

      setTimeout(() => {
        pageLeft.style.zIndex = 20;
      }, 3200);

      // Auto fan-open pages a bit after load
      pages.forEach((_, index) => {
        setTimeout(() => {
          reverseIndex();
          pages[pageNumber].classList.remove("turn");

          setTimeout(() => {
            reverseIndex();
            pages[pageNumber].style.zIndex = 10 + index;
          }, 500);
        }, (index + 1) * 200 + 2100);
      });
    }

    // Hover / click button -> open modal + start animation
    const btn = document.getElementById("seeCvBtn");
    const overlay = document.getElementById("cvOverlay");

    function openModal() {
      overlay.classList.add("show");
      startBookAnimation();
    }

    // Desktop hover
    btn.addEventListener("mouseenter", openModal);
    // Mobile / click
    btn.addEventListener("click", openModal);

    // Click orange background to close modal
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("show");
      }
    });
  </script>
</body>
</html>
